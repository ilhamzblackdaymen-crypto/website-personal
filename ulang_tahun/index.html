<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAPPY BIRTHDAY</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body
    style="
      background-image: url(https://images.unsplash.com/photo-1736957764199-8b3f7b6c117d?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
    "
    class="flex justify-center h-screen items-center"
  >
    <div
      class="bg-white border px-10 py-8 border-4 border-gray-300 shadow-lg shadow-blue-300 rounded-xl text-center animate__animated animate__backInDown m-8 w-80"
      id="kartu"
    >
      <h1 class="text-4xl">Happy Birthday</h1>
      <h1
        class="text-2xl text-blue-500 font-bold animate__animated animate__pulse animate__infinite"
      >
        dari orang paling ganteng :)
      </h1>
      <button
        class="p-2 bg-blue-600 text-white rounded mt-5 hover:bg-blue-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
        onclick="ubahKartu()"
      >
        Klik Di Sini Ege!!
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.Â confetti.bundle.min.js"></script>
    <script>
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 },
        });
        function ubahKartu() {
          const = document.getElementById('kartu');
          kartu.innerHTML = `
          <h1 class="font-semibold text-wrap animate__animated animate__zoomIn">
        Selamat ulang tahun, njeng!! doa sendiri dah gede, semoga keinginan tahun
        ini tercapai,makan makan lah apalagi yean
      </h1>`;
        }
    </script>
  </body>
</html>
